<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formations ISEN Ouest</title>

  <style>
    html {
      font-family: Open Sans, sans-serif;
    }

    /* ===== HEADER SIMPLE ===== */
    .header-isen {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo img {
      height: 45px;
      width: auto;
    }

    .header-nav {
      background: #e30613;
      flex: 1;
      margin-left: 40px;
    }

    .header-nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }

    .header-nav li {
      flex: 1;
      text-align: center;
    }

    .header-nav a {
      display: block;
      padding: 14px 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }

    .header-nav a:hover {
      text-decoration: underline;
    }

    /* ===== PLUGIN IMAGES ===== */
    .dp-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .dp-section h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #000;
      text-align: center;
    }

    .dp-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .dp-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      transition: transform 0.2s ease;
      position: relative;
    }

    .dp-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .dp-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .dp-card p {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(5, 129, 157, 0.9);
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding: 8px 0;
    }

    /* ===== FOOTER SIMPLE ===== */
    .site-footer {
      background: #000;
      color: #fff;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
    }

    .footer-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-col-logo {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      height: 80px;
      margin-bottom: 15px;
    }

    .footer-links-section {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .footer-cities {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 15px;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- HEADER SIMPLE -->
  <header class="header-isen">
    <div class="header-container">
      <!-- Logo -->
      <a href="/" class="header-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
      </a>

      <!-- Navbar -->
      <nav class="header-nav">
        <ul>
          <li><a href="#">Liens à venir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- PLUGIN IMAGES -->
  <section class="dp-section">
    <h2>Nos formations ingénieurs</h2>
    <div class="dp-grid">
      <div class="dp-card">
        <a href="https://isen-ouest.fr/formations/domaine-cybersecurite/">
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-cybersecurite.png" alt="Cybersécurité">
          <p>Cybersécurité</p>
        </a>
      </div>

      <div class="dp-card">
        <a href="https://isen-ouest.fr/formations/domaine-developpement-logiciel/">
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-developpement-logiciel.png" alt="Développement logiciel">
          <p>Développement logiciel</p>
        </a>
      </div>

      <div class="dp-card">
        <a href="https://isen-ouest.fr/formations/domaine-intelligence-artificielle/">
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-intelligence-artificielle.png" alt="Intelligence artificielle">
          <p>Intelligence artificielle</p>
        </a>
      </div>
    </div>
  </section>

  <!-- FOOTER SIMPLE -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-col-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" alt="ISEN Ouest" class="footer-logo">
      </div>
      <div class="footer-links-section">
        <p class="footer-cities">ISEN Ouest - Campus de Brest, Caen, Nantes et Rennes</p>
      </div>
    </div>
  </footer>
  <div class="footer-bottom">
    &copy; ISEN Ouest - Tous droits réservés
  </div>
</body>
</html>
